<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #wrap{
            margin: 0% 20%;
            border: 1px solid black;
            padding: 10px 0px;
        }
        #search1{
            margin: 0 auto;
            text-align: center;
        }
        #userInput{
            border:3 solid black;
            width:289;
            height:28;
            vertical-align:middle;"
        }
    </style>
</head>
<body>
    <div id="wrap">
       <div id="search1">
        <input type="text" id="userInput" name="userInput">
        <input type="button" id="search" value="검색" onclick="getValue();">
        <br><br>
        <input type="button" id="moreBtn" value="더보기" onclick="addValue();">

        </div>

    </div>
    <script type="text/template" id="itemsTpl">
        <% for(var i=0; i<items.length; i++) { %>
            <div class="item">
                <a href="<%= items[i].link %>">
                    <%= items[i].title.replace(/&lt;/g, '<').replace(/&gt;/g, '>') %>
                </a>
            </div>
        <% } %>
    </script>
    <script src="jsonp.js"></script>
    <script src="app.js"></script>
</body>
</html>
